<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Madison Square Park Marketplace</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="marketplace">
    <h1>Madison Square Park Marketplace</h1>
    <div id="items"></div>
    <button id="view-cart-btn" onclick="toggleCart()">View Cart <span id="cart-counter">0</span></button>
  </div>

  <!-- Cart Sidebar -->
  <div id="cart-sidebar" class="cart-sidebar">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <button onclick="openCheckout()">Checkout</button>
    <button onclick="toggleCart()">Close</button>
  </div>

  <!-- Checkout Modal -->
  <div id="checkout-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCheckout()">&times;</span>
      <h2>Checkout</h2>
      <form id="checkout-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>
        <label for="address">Shipping Address:</label>
        <input type="text" id="address" required>
        <label for="credit-card">Credit Card Number:</label>
        <input type="text" id="credit-card" required>
        <label for="expiry">Expiry Date:</label>
        <input type="text" id="expiry" placeholder="MM/YY" required>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" required>
        <button type="submit" onclick="submitOrder()">Place Order</button>
      </form>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
